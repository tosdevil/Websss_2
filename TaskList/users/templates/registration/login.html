{% extends 'main/layout.html' %}

{% block title %}Авторизация{% endblock %}

{% block content %}
    <div class = "featuring">
        <h1>Авторизация</h1>
        <form method="post">
            {% csrf_token %}
            <label>{{ form.username.label }}</label><br>
            {{ form.username }}<br>
            <label>{{ form.password.label }}</label><br>
            {{ form.password }}<br>
            <span>{{ error }}</span>
            <p> </p>
            <button class="btn btn-success" type="submit">Авторизоваться</button>
        </form>

        <p>Если у вас нет аккаунта, вы можете создать его <a href="{% url 'register' %}">здесь</a>.</p>
    </div>
{% endblock %}
